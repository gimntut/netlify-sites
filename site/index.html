<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>API Client</title>
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-yaml/3.11.0/js-yaml.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/paraio.js" type="text/javascript"></script>
    <script src="/webix-ext.js" type="text/javascript"></script>
    <script src="/ui.js" type="text/javascript"></script>
</head>

<body>
  <style id="styles" type="text/css">
  </style>
  <div id="container"></div>
  <script id="ui" language="text/yaml">
    container: container
    rows:
    - view: toolbar
      cols:
      - view: button
        label: Настройки
        'on':
          onItemClick: func:> settings
      - view: button
        label: Начало
        'on':
          onItemClick: func:> home
    - view: multiview
      id: pages
      cells:
      - id: visitor
      - id: settings
        rows:
        - template: "<strong>Страница приватных настроек</strong><br>
          <small>Настройки храняться в браузере и не покидают компьютера</small>"
          autoheight: true
        - type: section
          template: "Биллинг"
        - view: text
          id: url
          label: URL
          placeholder: http://localhost:8000
          'on':
            onChange: func:> changeUrl
        - view: text
          id: token
          label: Token
          'on':
            onChange: func:> changeInput
        - template: "{obj.url?<a href='#url#/admin/authtoken/token/' target='_blank'>Страница
            токенов</a>:}"
          id: tokenAdmin
          autoheight: true
          type: clean
        - type: section
          template: "Хранилище страниц"
        - view: text
          id: access_key
          label: Access key
          labelPosition: top
          'on':
            onChange: func:> changeInput
        - view: text
          id: secret_key
          label: Secret key
          labelPosition: top
          'on':
            onChange: func:> changeInput
        - view: button
          label: На главную страницу
          'on':
            onItemClick: func:> start
      - id: start
  </script>

  <div id="container"></div>
</body>

</html>
