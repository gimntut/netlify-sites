<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Html source translator</title>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="https://lib.arvancloud.com/ar/js-yaml/3.9.1/js-yaml.js"></script>
    <script src="/webix-ext.js" type="text/javascript"></script>
    <script src="/ui.js" type="text/javascript"></script>
</head>

<body>
  <div id="container"></div>
  <script id="ui" language="text/yaml">
    container: container
    view: multiview
    id: pages
    cells:
    - id: step1
      rows:
      - view: template
        type: header
        template: Шаг 1 из 3. Ввод текста для перевода
      - view: template
        autoheight: on
        template: Вставьте html-исходники в поле ввода
      - view: textarea
        id: original
        height: 400
      - cols:
        - fillspace: true
        - view: button
          type: htmlbutton
          label: Далее
          width: 100
          'on':
            onItemClick: func:> step2
    - id: step2
      rows:
      - view: template
        type: header
        template: Шаг 2 из 3. Выполнить перевод
      - view: template
        autoheight: on
        template: Переведите страницу средствами браузера
      - view: template
        id: textForTranslate
        template: <div id="text-for-translate">#original#</div>
        autoheight: true
      - cols:
        - fillspace: true
        - view: button
          type: htmlbutton
          label: Далее
          width: 100
          'on':
            onItemClick: func:> step3
    - id: step3
      rows:
      - view: template
        type: header
        template: Шаг 3 из 3. Забрать результат
      - view: template
        autoheight: on
        template: <b>Disable translate.</b> Скопируйте html-исходники
      - id: result
        view: textarea
        height: 400
      - cols:
        - fillspace: true
        - view: button
          type: htmlbutton
          label: К началу
          width: 100
          'on':
            onItemClick: func:> step1
  </script>
  <div id="container"></div>
</body>

</html>
